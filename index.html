<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
       <div class="body">
        <div class="container">
            <div class="auth-form">
                <p>KPI JS9</p>

                <div class="form d-flex flex-column">
                    <input class="inp1 " type="text" placeholder="Fullname">
                    <input class="inp2 " type="number" placeholder="Task">
                    <input class="inp3" type="number" placeholder="Test">  
                </div> 
    
                <div class="form">
                    <button id="btn">Add Student</button>
                </div>
            </div>
        </div>
        <div class="container">
                <div class="list-form">
                    <ul class="student-list d-flex flex-wrap pl-0" style="list-style: none;"></ul>
                </div>
        </div>
    </div>

    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-close">X</button>
            </div>
            <div class="edit-task">
                <input type="text" class="edit-fullname">
                <input type="number" class="edit-task2">
                <input type="number" class="edit-test">
                <button class="btn-save">Save</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
